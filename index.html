<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clockmodel.css" type="text/css">
</head>
<body>
    <div class="outline">
        <div class="center"></div>
        <div class="hour-hand-wrapper" id="hour-hand">
            <div class="hours">
                <div class="alter"></div>
                <div class="hand"></div>
            </div>
        </div>
        <div class="minute-hand-wrapper" id="minute-hand">
            <div class="minutes">
                <div class="alter"></div>
                <div class="hand"></div>
            </div>
        </div>
        <div class="second-hand-wrapper" id="second-hand">
            <div class="seconds">
                <div class="alter"></div>  
            </div>
        </div>
    </div>
    <script src="clockmodel.js"></script>
    
</body>
</html>
